<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
* {
  font-family: Roboto;
  background-color: #ffeaa7;
}

/* CSS */
.button-2 {
  background-color: #dfe6e9;
  border-radius: 8px;
  border-width: 0;
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-weight: 400;
  margin: 0;
  padding: 8px 8px;
  text-align: center;
  transition: all 200ms;
  vertical-align: baseline;
  white-space: nowrap;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.toggler-wrapper {
  display: block;
  width: 45px;
  height: 25px;
  cursor: pointer;
  position: relative;
}

.toggler-wrapper input[type="checkbox"] {
  display: none;
}

.toggler-wrapper input[type="checkbox"]:checked+.toggler-slider {
  background-color: #44cc66;
}

.toggler-wrapper .toggler-slider {
  background-color: #ccc;
  position: absolute;
  border-radius: 100px;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  -webkit-transition: all 300ms ease;
  transition: all 300ms ease;
}

.toggler-wrapper .toggler-knob {
  position: absolute;
  -webkit-transition: all 300ms ease;
  transition: all 300ms ease;
}

.container {
  width: 280px;
}

#header {
  font-size: 28px;
  font-weight: 500;
  top: 0px;
  background-color: #fdcb6e;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  border-radius: 8px;
}

.component {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  padding: 8px;
  border-top: 1px solid #fdcb6e;
}

#topComponent {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  padding: 8px;
}

.label {
  font-size: 16px;
  font-weight: 500;
}

.toggler-wrapper.style-1 input[type="checkbox"]:checked+.toggler-slider .toggler-knob {
  left: calc(100% - 19px - 3px);
}

.toggler-wrapper.style-1 .toggler-knob {
  width: calc(25px - 6px);
  height: calc(25px - 6px);
  border-radius: 50%;
  left: 3px;
  top: 3px;
  background-color: #fff;
}

</style>
<script type="module" src="popup.js"></script>

<div class="container">
  <div id="header">EasyWeb</div>
  <div id="topComponent">
    <div class="label">Text to Speech</div>
    <label class="toggler-wrapper style-1">
      <input type="checkbox" id="switch1">
      <div class="toggler-slider">
        <div class="toggler-knob"></div>
      </div>
    </label>
  </div>

  <div class="component">
    <div class="label">Image Captioning</div>
    <label class="toggler-wrapper style-1">
      <input type="checkbox" id="switch2">
      <div class="toggler-slider">
        <div class="toggler-knob"></div>
      </div>
    </label>
    </div>
  <div>


  <div class="component">
    <div class="label">Read Summary</div>
    <label class="toggler-wrapper style-1">
      <input type="checkbox" id="switch3">
      <div class="toggler-slider">
        <div class="toggler-knob"></div>
      </div>
    </label>
  </div>

  
  <div class="component">
    <div class="label">Easy Reader</div>
    <button type="button" class="button-2" id="button1">Open</button>
  </div>

   <div class="component">
    <div class="label">Audio to Text</div>
    <label class="toggler-wrapper style-1">
      <input type="checkbox" id="switch4">
      <div class="toggler-slider">
        <div class="toggler-knob"></div>
      </div>
    </label>
  </div> 
</div>
